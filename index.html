<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Карта и Геолокация</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>
<body>

<h1>Геолокация и Карта с маркерами</h1>

<!-- Панель управления -->
<div class="panel">
    <button id="getLocation">Определить местоположение</button>
    <input type="text" id="comment" placeholder="Комментарий">
    <button id="saveLocal">Сохранить</button>
</div>

<!-- Контейнер карты с ручками для ресайза -->
<div id="map-container">
    <div id="map"></div>
    <div class="resizer top"></div>
    <div class="resizer bottom"></div>
    <div class="resizer left"></div>
    <div class="resizer right"></div>
    <div class="resizer topleft"></div>
    <div class="resizer topright"></div>
    <div class="resizer bottomleft"></div>
    <div class="resizer bottomright"></div>
</div>

<!-- Список сохраненных наборов -->
<div class="sets-list hidden" id="setsList"></div>

<!-- LocalStorage комментарии -->
<div class="comments-list hidden" id="localComments"></div>

<!-- IndexedDB комментарии -->
<div class="comments-list hidden" id="indexedComments"></div>

<script src="script.js"></script>
</body>
</html>
